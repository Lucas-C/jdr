<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300"
     xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <g transform="matrix(0,1.1666666,1.1666666,0,0,0)">
    <!-- Dé : -->
    <rect x="116" y="110" width="30" height="30" fill="white" stroke="black" stroke-width="1.5"/>
    <!-- Points du dé : -->
    <circle r="3" cx="123" cy="133"/>
    <circle r="3" cx="131" cy="125"/>
    <circle r="3" cx="139" cy="117"/>

    <!-- Contour de la tuile : -->
    <g style="fill: #9a9a9a">
      <!-- Top edge: -->
      <path d="M 42.9,39 h 0.48 v 171 h -0.48 Z"/>
      <!-- Left edge: -->
      <path d="M 42.9,39 h 171 v -0.48 h -171 Z"/>
      <!-- Right edge: -->
      <path d="M 42.9,210 h 171 v -0.48 h -171 Z"/>
      <!-- Bottom edge: -->
      <path d="M 213.9,39 h 0.48 v 171 h -0.48 Z"/>
    </g>

    <!-- Etats de santé : -->
    <g style="font-weight:bold;font-size:10.98px;font-family:Arial">
      <text transform="matrix(0,1,1,0,57.66,89.0905)">
        <tspan x="0 4.5435238 13.962168 23.380812 32.261436 42.898861 52.317505" y="0">INDEMNE</tspan>
      </text>
      <text transform="matrix(-1,0,0,1,159.66,53.0905)">
        <tspan x="0 9.4263296 17.633881 26.45631 35.27874 44.10117" y="0">BLESSÉ</tspan>
      </text>
      <text transform="matrix(1,0,0,-1,109.5,195.4705)">
        <tspan x="0 10.62864 20.710476 30.120337" y="0">MORT</tspan>
      </text>
      <text x="160" y="130" textLength="130"
            transform="scale(-1 1) translate(-410 0) rotate(270 217 137)">
        MUTILÉ
      </text>
    </g>
    <!-- Triangles -->
    <g style="fill: black">
      <!-- Après MUTILÉ : -->
      <path d="M 199 90 h 10 l -5 -7 Z"/>
      <!-- Après INDEMNE : -->
      <path d="M 49 157 h 10 l -5 7 Z"/>
      <!-- Après BLESSÉ : -->
      <path d="M 97 44 v 10 l -7 -5 Z"/>
    </g>

    <!-- Internal square: -->
    <g style="fill:#000000">
      <!-- Top side: -->
      <path d="m 62.76,190.191 h 1.5 V 58.251 h -1.5 z"/>
      <!-- Left side: -->
      <path d="M 64.26,59.751 H 193.2 v -1.5 H 64.26 Z"/>
      <!-- Right side: -->
      <path d="M 64.26,190.191 H 193.2 v -1.5 H 64.26 Z"/>
      <!-- Bottom side: -->
      <path d="m 193.2,190.191 h 1.5 V 58.251 h -1.5 z"/>
    </g>

    <!-- Background logo SOMBRE : -->
    <path d="m 187.68,208.971 h 25.26 v -51 h -25.26 z"
